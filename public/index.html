<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script
      src="https://kit.fontawesome.com/5e88de36ed.js"
      crossorigin="anonymous"
    ></script>

    <title>Budget Tracker</title>
  </head>
  <body>
    <header>
      <img
        id="header-img"
        src="./assets/img/bb-banner.png"
        alt="Budget Budgie Header"
      />
      <h5 id="header-txt">
        A simple budget tracker for adding expenses & deposits both online and
        on-the-go!
      </h5>
    </header>
    <hr />
    <div class="wrapper">
      <div class="total">
        <div class="total">
          <span id="total-heading"
            ><i class="fab fa-earlybirds"></i> BALANCE:</span
          ><br />$
          <span id="total">0</span>
        </div>
      </div>

      <div class="form">
        <input type="text" id="t-name" placeholder="Description" />
        <input type="number" min="0" id="t-amount" placeholder="Amount" /><br />
        <button id="add-btn">
          <i class="fa fa-plus buttons"></i> Add Funds
        </button>
        <button id="sub-btn"><i class="fa fa-minus"></i> Deduct Funds</button>
        <p class="error"></p>
      </div>

      <hr />

      <div class="trans-style">
        <div class="transactions">
          <table>
            <thead>
              <th class="trans-descript">TRANSACTION</th>
              <th class="trans-amt">AMOUNT</th>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>

      <div class="chart-style">
        <canvas id="myChart"></canvas>
      </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="foot-box">
        <div class="text-muted">
          <p id="footer-txt">
            Copyright Â© 2021 <strong>MissNG</strong><br />
            All Rights Reserved
          </p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/db.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then((reg) => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
